<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>media-test</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div{
				color: aqua;
			}
			@media (max-width: 1200px) {
				div {
					color: blue;
				}
			}
			@media (max-width: 900px) {
				div {
					color: yellow;
				}
			}
			@media (max-width: 600px) {
				div {
					color: green;
				}
			}
			@media (max-width: 300px) {
				div {
					color: red;
				}
			}
		</style>
	</head>
	<body>
		<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
			Ipsam fugit ipsa repudiandae assumenda provident eaque 
			consequuntur. Ratione culpa commodi quam nulla consequatur 
			soluta voluptatum consequuntur error iure asperiores vero 
			repudiandae!</div>
	</body>
</html>

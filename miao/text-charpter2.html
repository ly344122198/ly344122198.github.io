<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			debugger;
			for (var i = 0;i < 7; i++) {
				var a = ""
				for (var j = 0;j <= i;j++) {
					a = a + '#'
				}
				console.log(a)
			}
		</script>
		<script type="text/javascript">
			for (var i = 0;i < 100;i++) {
				if ((i+1)%15 === 0) {
					document.write(' FizzBuzz')
				} else if ((i+1)%3 === 0) {
					document.write(' Fizz')
				}else if ((i+1)%5 === 0) {
					document.write(' Buzz')
				}else {
					document.write(' '+(i+1)+' ')
				}
			}
		</script>
		<script type="text/javascript">
//			debugger;
			var size = 8
			for (var i = 0;i < size;i++) {
				var c = ''
				for (j = 0;j < size;j++) {
					var a = ''
					var b = ''
					if ((i+1+j+1)%2 === 0) {
						a = '#'
					} else{
						b = ' '
					}
					c = c + a + b
				}
				console.log(c)
			}
		</script>
	</body>
</html>

<script type="text/javascript">

	var s_delta = Math.sqrt(a_delta)
	var xr = (-b)/(2*a)
	var xi = s_delta/(2*a)
//	var x1 = ((-b) + s_delta) / (2 * a)
//	var x2 = ((-b) - s_delta) / (2 * a)
	var x = x1r
	//	console.log(a1)
	if(isNaN(a) && isNaN(b) && isNaN(c)) {
		document.write('please input a number')
	} else if((a1 == null) || (b1 == null) || (c1 == null)) {
		document.write('please input a number')
	} else if((a1 == '') || (b1 == '') || (c1 == '')) {
		document.write('please input a number')
	} else if(delta > 0) {
		document.write('x1=' + (xr+xi))

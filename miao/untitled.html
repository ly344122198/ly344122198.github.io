<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  		var a = Number(prompt('a:'))
  		var b = Number(prompt('b:'))
  		var c = Number(prompt('c:'))
  		var min = a
  		var max = a
  		if (min > b) min = b
  		if (min > c) min = c
  		if (max < b) max = b
  		if (max < c) max = c
  		console.log(min + ' ' + (a + b + c - min - max) + ' ' + min)
 	</script>
	<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  		var a = Number(prompt('a:'))
  		var ones = a % 10
  		var tens = parseInt(a % 100 / 10)
  		var hundreds = parseInt(a / 100)
  		var shui = ones**3 + tens**3 +hundreds**3
  		if (a === shui) console.log('YES')
	</script>
	<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
  		for (var i = 100; i < 10000; i++) {
  			var ones = i % 10
  			var tens = parseInt(i % 100 / 10)
  			var hundreds = parseInt(i / 100)
  			var shui = ones**3 + tens**3 +hundreds**3
  			if (i === shui) console.log(i)
  		}
	</script>
	<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  		var a = Number(prompt('a:'))
  		var ones = a % 10
  		var tens = parseInt(a % 100 / 10)
  		var hundreds = parseInt(a / 100)
  		var shui = Number(hundreds + '' + tens + ones)
  		if (a === shui) console.log('YES')
	</script>
	<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
  		var a = Number(prompt('a:'))
  		var b = Number(prompt('b:'))
  		var c = new Date(a,b,1)
  		console.log(c.getDay())
	</script>
	<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  		var sum = Number(prompt('sum:'))
  		var num = 0
  		for (var i = 0; i < sum; i++){
  			if (sum % i === 0) num += i
  		}
  		if (sum === num) console.log('YES')
	</script>
	<script id="complete-numbers" sample-input="" sample-output="" comment="输出10000以内所有的完全数">
  		for (var i = 0; i < 10000; i++) {
  			var sum = 0
  			for (var j = 0; j < i; j++) {
  				if (i % j ===0) sum += j
  			}
  			if (i === sum) console.log(i)
  		}
	</script>
	<script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">
  		var num = Number(prompt('num:'))
  		var k = 0
  		for (var i = 2; i < num; i++) {
  			if (num % i === 0) {
  				k += 1
  			}
  		}
  		if (k === 0) console.log('YES')
	</script>
	<script id="primes" sample-input="" sample-output="" comment="输出100以内所有的素数">
  		for (var j = 2; j < 100; j++) {
  			var k = 0
  			for (var i = 2; i < j; i++) {
  				if (j % i === 0) {
  					k += 1
  				}
  			}
  			if (k === 0) console.log(j)
  		}
	</script>

	<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
  		var a = Number(prompt('a:'))
  		var b = Number(prompt('b:'))
  		var beiNumber
  		for (var i = a; i <= a; i--) {
  			if (a % i === 0 && b % i === 0) break
  		}
  		beiNumber = a * b / i 
  		console.log(beiNumber + ' ' + i)
	</script>
	<script id="7" sample-input="" sample-output="" comment="敲7">
  		for (var i = 1; i < 100; i++) {
  			if (i % 7 === 0 || (i - 7) % 10 === 0) console.log(i)
  		}
	</script>
	<script id="sqrt" sample-input="2" sample-output="1.414" comment="不使用Math.sqrt，求一个非负数的平方根，至少精确到小数点后3位">
  		var a = Number(prompt('a'))
  		var num = a * 1000
  		var sum
  		for (var i = 1000; i < num; i++) {
  			sum = Math.ceil(i * i / 1000)
  			if (num === sum) {
  				console.log(i / 1000)
  				break
  			}
  		}
	</script>

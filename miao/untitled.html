          n = (n - d) % 10
        } while (n > 0)

          }
        }

  <script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
      // 函数
      var isCompleteNumber = function(n) {
        var sum
        var sqrt_n = Math.sqrt(n)
        for (var i = 2; i <= sqrt_n; i++){
          if (n % i === 0) {
            if (i === n / i) {
              sum += i
            } else {
              sum += i + n / i
            }
          }
        }
      }
  </script>

      function isPrime(n) {
        if (n < 2) {
          return true
        }
        for (var i = 2; i < Math.sqrt(n); i++) {
          if (n % i === 0) {
          return false
          }
        }
        return true
      }

      // 最大公约数
      function  lcf(m,n) {
        var max = m > n ? m : n 
        var min = m < n ? m : n 
        do {
          t = max - min 
          max = t > min ? t : min 
          min = t < min ? min : t
        } while (min !== 0)
        return max
      }
  </script>

  <script>
    // 给定M和N，求从M个物体中选出N个的排列与组合的数量：
    // Ｃ（ｍ，ｎ）
    // Ａ（ｍ，ｎ）
    function factorial(n) {
      var temp = 1
      for (var i = 2; i <= n; i++){
        temp *= i
      }
    }
    function a(m,n) {
      for (var i = m; i > (m - n); i--) {
        var p *= factorial(i)
      }
      return p
    }

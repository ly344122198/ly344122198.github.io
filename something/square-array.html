<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>square-array</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			section {
				overflow: hidden;
			}
			
			div {
				width: 30%;
				margin: 1%;
				background-color: red;
				float: left;
				position: relative;
			}
			div::before {
				content: '';
				display: block;
				padding-bottom: 100%;
			}
			div main{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				overflow: auto;
			}
			
		</style>
	</head>

	<body>
		<section>
			<div>
				<main>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt placeat!
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt placeat!
				</main>
			</div>
			<div>
				<main>lorem</main>
			</div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>
	</body>

</html>

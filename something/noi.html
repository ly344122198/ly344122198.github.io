  		}

  		// 函数
  		var isCompleteNumber = function(n) {
  			var sum
  			var sqrt_n = Math.sqrt(n)
  			for (var i = 2; i <= sqrt_n; i++){
  				if (n % i === 0) {
  					if (i === n / i) {
  						sum += i
  					} else {
  						sum += i + n / i
  					}
  				}
  			}
  		}
	</script>

	<script>
	// 质数的乘积
	// 题目：分解质因数，把一个数分解为若干质数的乘积：
	// 12 = 2 * 2 * 3
	// 120 = 2 * 2 * 2 * 3 * 5
	// 1260 = 2 * 2 * 3 * 3 * 5 * 7
		var product = function (n) {
			var str = ''
			var m = 0
			for (var j = 2; j < 100; j++) {
  				var k = 0
  				for (var i = 2; i < j; i++) {
  					if (j % i === 0) {
  						k += 1
  					}
  				}
  				if (k === 0) {
  					while (n % j === 0) {
  						n = n / j
  						m += 1
  						if (m === 1) {
  							str = str + j
  						} else {
  							str = str + '*' + j
  						}
  					}
  				}
  			}
  			return str
		}
		profuct(n)
	</script>

	 <script>
	//  题目：找出唯一的满足a + b + c = 1000的毕达拉斯三元组{a, b, c}。
	// 一个毕达哥拉斯三元组是一个包含三个自然数的集合，a<b<c，满足条件：
	// a^2 + b^2 = c^2例如：3^2 + 4^2 = 9 + 16 = 25 = 5^2.（说白了就是一组勾股数）
	// 已知存在并且只存在一个毕达哥拉斯三元组满足条件a + b + c = 1000。
	// 找出这个三元组。
	// 题目中a^b代表a的b次方（这是一个通用表示法） 。
		var bidageNumber = function () {
  			var str = ''
			for (var c = 0; c < 1000; c++) {
				for (var b = 0; b < c; b++) {
					for (var a = 0; a < b; a++){
						if (a + b + c === 1000 && a * a + b * b === c * c) {
							str = str + a + '+' + b + '+' + c
							return str
						}
					}	
				}
			}
		}
	</script> 
	<script>
	// 题目：找出最小的能被1到20所有数整除的数。
	var multiple = function () {
		var num = 1
		for (var j = 2; j < 20; j++) {
  			var k = 0
  			for (var i = 2; i < j; i++) {
  				if (j % i === 0) {
  					k += 1
  				}
  			}
  			var n = 1
  			if (k === 0 && j <= Math.sqrt(20)) {
  				do {
  					n = n * j 
  				} while (n < 20)
  				n = n / j
  			}
  			if (k === 0 && j > Math.sqrt(20)) {
  				n = n * j
  			}
  			num = num * n
  		}
  		return num
  	}
  	multiple()
	</script>
